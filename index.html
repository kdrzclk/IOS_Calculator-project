<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top-container">
        <div class="clock">
          <span class="hour">12</span>:<span class="minute">00</span>
        </div>
        <div class="image">
          <img src="./images/status.png" alt="status" />
        </div>
      </div>
      <div class="display-up"></div>
      <div class="display-down">0</div>
      <div class="buttons-container">
        <div class="function ac">AC</div>
        <div class="button function plus-minus">±</div>
        <div class="button function percent">%</div>
        <div class="button operator division">÷</div>
        <div class="button number seven">7</div>
        <div class="button number eight">8</div>
        <div class="button number nine">9</div>
        <div class="button operator multiply">×</div>
        <div class="button number four">4</div>
        <div class="button number five">5</div>
        <div class="button number six">6</div>
        <div class="button operator minus">-</div>
        <div class="button number one">1</div>
        <div class="button number two">2</div>
        <div class="button number three">3</div>
        <div class="button operator plus">+</div>
        <div class="button number zero">0</div>
        <div class="button point">.</div>
        <div class="button equal">=</div>
      </div>
      <div class="footer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
